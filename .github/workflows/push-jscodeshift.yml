on:
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:
jobs:
  push-jscodeshift:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest jscodeshift version
        id: check_npm
        run: echo "::set-output name=latest_jscodeshift_version::$(npm show jscodeshift version)"
      - name: Print latest jscodeshift version
        run: echo "${{steps.check_npm.outputs.latest_jscodeshift_version}}"
